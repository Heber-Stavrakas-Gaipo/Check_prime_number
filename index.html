<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Verificar número primo</title>
  </head>
  <body>
    <div id="app">
      <h1>Verificar número primo</h1>
      <form id="form" action="">
        <input
          type="number"
          id="number"
          placeholder="Number"
          min="0"
          oninput="setCustomValidity('')"
          oninvalid="this.setCustomValidity('O valor deve ser maior ou igual a zero. Vale lembrar que essa verificação é válida tanto para os números positivos, quanto para seus respectivos valores negativos.')"
          required
        />
        <button title="Verificar">
          <span class="material-symbols-outlined"> chevron_right </span>
        </button>
      </form>
      <h2 id="result"></h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
